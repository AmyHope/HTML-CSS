<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="Formulaire.css">
    <title>Formulaire</title>

</head>
<body>
    <h1 class="title">Sign in</h1>
    <p class="description">Create your profil</p>
    <form class="registration-form">
        <fieldset class="form-fieldset">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        <label for="email">Email</label><br>
        <input type="email"name="email" id="email" placeholder="Email" required><br>
        <label for="age">Age(optional)</label><br>
        <input type="number" name="age" id="age" placeholder="Age"><br>
        <label for="select">Which option describes your current role?</label><br>
        <select name="option" id="option" required><br>
                <option value="">-- Select an option --"</option>
                <option value="student">Student</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="employee">Employee</option>
        </select><br>
        <label for="type">Would you recommend our plateform to a friend?</label><br>
        <input type="radio" name="type" id="type1" value="option1" checked>
        <label for="type1">Definetly</label><br>
        <input type="radio" name="type" id="type2" value="option2">
        <label for="type2">Maybe</label><br>
        <input type="radio" name="type" id="type3" value="option3">
        <label for="type3">Not sure</label><br>
        <label class="form-label">What would you like to see improved?</label><br>
        <input type="checkbox" name="option1" id="check1" class="form-checkbox">
        <label for="comment">Front-end interface</label><br>
        <input type="checkbox" name="option2" id="check2" class="form-checkbox">
        <label for="comment">Back-end interface</label><br>
        <input type="checkbox" name="option3" id="check3" class="form-checkbox">
        <label for="comment">Open Source Community</label><br>
        <label for="comment">Any comments or suggestions?</label><br>
        <textarea id="comment" name="comment" rows="10" cols="100" placeholder="Enter your comment here..."></textarea><br>
        <input type="submit" value="Submit"><br>

        
     
  






        </fieldset>

    </form>
    
</body>
</html>
